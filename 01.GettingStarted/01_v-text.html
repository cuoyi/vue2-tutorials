<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <!--这是我们的View-->
    <div id="app">

        <span v-text="msg"></span><br>

        <!-- 和上面的一样 -->
        <span>{{msg}}</span><br>

        <!--使用 v-once 指令，你也能执行一次性地插值，
        当数据改变时，插值处的内容不会更新-->
        <span v-once>{{msg}}</span><br>

        <input type="text" v-model="msg">
    </div>

</body>
<script src="assist/js/vue.js"></script>
<script>
    // type：更新元素的 textContent。如果要更新部分的 textContent ，需要使用 {{ Mustache }} 插值。
    // 它连接 View 与 Model
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue!'
        }
    })
</script>

</html>
