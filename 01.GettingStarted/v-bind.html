<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="assist/css/demo.css" />
</head>

<body>
    <div id="app">
        <ul class="pagination">
            <li v-for="pageIndex in pageCount">
                <a href="#" v-on:click="onClick(pageIndex)" v-bind:class="activeNumber === pageIndex ? 'active' : ''">{{ pageIndex }}</a>
            </li>
        </ul>
    </div>
</body>
<script src="assist/js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            activeNumber: 1,
            pageCount: 10
        },
        methods: {
            onClick: function(index) {
                this.activeNumber = index;
                console.log(index);
            }
        }
    })
</script>

</html>
