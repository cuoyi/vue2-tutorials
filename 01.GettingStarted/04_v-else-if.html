<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

    <div id="app">
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
    </div>

</body>
<script src="assist/js/vue.js"></script>
<script>
    // 说明：根据表达式的值的真假条件渲染元素。在切换时元素及它的数据绑定 / 组件被销毁并重建。如果元素是 <template> ，将提出它的内容作为条件块。当条件变化时该指令触发过渡效果。
    // 注意：2.1.0新增v-else-if。类似于 v-else，v-else-if 必须紧跟在 v-if 或者 v-else-if 元素之后
    var vm = new Vue({
        el: '#app',
        data: {
            type: 'D'
        }
    })
</script>

</html>
