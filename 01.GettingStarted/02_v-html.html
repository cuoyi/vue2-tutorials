<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

    <div id="app">

        <span>{{msg}}</span><br>

        <span v-html="msg"></span><br>

    </div>

</body>
<script src="assist/js/vue.js"></script>
<script>
    // 说明：更新元素的 innerHTML 。注意：内容按普通 HTML 插入 - 不会作为 Vue 模板进行编译 。如果试图使用 v-html 组合模板,可以重新考虑是否通过使用组件来替代。
    // 注意：在网站上动态渲染任意 HTML 是非常危险的，因为容易导致 XSS 攻击。只在可信内容上使用 v-html，永不用在用户提交的内容上。
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '<div style="color:red">Hello Vue!</div>'
        }
    })
</script>

</html>
