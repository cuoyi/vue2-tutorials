<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>props基础示例</title>
    <link rel="stylesheet" href="assist/css/demo.css" />
</head>

<body>

    <div id="app">
        <!--HTML 特性是不区分大小写的。所以，当使用的不是字符串模版，camelCased (驼峰式) 命名的 prop 需要转换为相对应的 kebab-case (短横线隔开式) 命名：-->
        <!--如果你使用字符串模版，则没有这些限制。-->
        <my-component v-bind:my-name="name" v-bind:my-age="age" v-bind:my-addr="addr"></my-component>
        <input type="text" v-model="name">
    </div>

    <template id="myComponent">
			<table>
				<tr>
					<th colspan="2">
						子组件数据
					</th>
				</tr>
				<tr>
					<td>my name</td>
					<td>{{ myName }}</td>
				</tr>
				<tr>
					<td>my age</td>
					<td>{{ myAge }}</td>
				</tr>
				<tr>
					<td>my addr</td>
					<td>{{ myAddr }}</td>
				</tr>
			</table>
		</template>
</body>
<script src="assist/js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: 'keepfool2',
            age: 28,
            addr: 'beijing'
        },
        components: {
            'my-component': {
                template: '#myComponent',
                props: ['myName', 'myAge', 'myAddr']
            }
        }
    })
</script>

</html>
